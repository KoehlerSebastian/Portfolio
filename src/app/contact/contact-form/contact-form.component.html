<form ngNativeValidate (submit)="sendMail()" #myForm>
  <div>
    <input required type="text" name="name" placeholder="Your name" #nameField>
  </div>

  <div>
    <input required type="email" name="email" placeholder="Your email" #emailField>
  </div>

  <div required class="textarea-container">
    <textarea required class="styled-textarea" id="nachricht" name="nachricht" rows="5" cols="40" #textField></textarea>
  </div>


  <div class="checkbox-wrapper-39">
    <label>
      <input type="checkbox" #checkBox name="checkBox"/>
      <span id="checkBox" class="checkbox"></span>
    </label>
    <div>Ich habe die <a routerLink="data-policy">Datenschutzerklärung</a> und erkläre mich mit der Verarbeitung meiner
      Daten wie beschrieben einverstanden.</div>
  </div>


  <button (click)="checkCheckBox()" class="btn-5" #sendButton>Nachricht senden</button>

</form>

<div class="overlay" *ngIf="showOverlay">
  <div class="overlay-content">
    <h2>Nachricht erfolgreich versendet!</h2>
  </div>
</div>
