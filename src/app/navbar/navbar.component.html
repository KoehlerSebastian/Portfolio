<div class="navbar-container">
    <div class="navbar-logo"><img src="./assets/img/logo.png"></div>
    <div class="navbar-links">
        <a href="#anchor-about-me">About me</a>
        <a href="#anchor-skills">Skills</a>
        <a href="#anchor-portfolio">Portfolio</a>
        <a href="#anchor-contact">Contact</a>
    </div>
    <div class="burger-menu" (click)="toggleMobileMenu()">
        <div class="burger-icon" [ngClass]="{'open': isMenuOpen}">
            <span *ngIf="!isMenuOpen">&#9776;</span>
            <span *ngIf="isMenuOpen">&#10006;</span>
        </div>
    </div>
</div>

<div class="navbar-container-mobile" [ngClass]="{'open': isMenuOpen}">
    <div class="navbar-menu-mobile">
        <div class="close-icon" (click)="toggleMobileMenu()">&#10006;</div>
        <ul>
            <li><a (click)="closeMenu()" href="#anchor-about-me">About me</a></li>
            <li><a (click)="closeMenu()" href="#anchor-skills-mobile">Skills</a></li>
            <li><a (click)="closeMenu()" href="#anchor-portfolio">Portfolio</a></li>
            <li><a (click)="closeMenu()" href="#anchor-contact">Contact</a></li>
        </ul>
    </div>
</div>
